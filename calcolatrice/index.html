<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="calc-text">
            <p type="result"name="out" id="out">0</p>
        </div>
        <div class="calc-keys">
            <button type="button" class="key-others operations" data-value="AC">AC</button>
            <button type="button" class="key-others operations" data-value="DEL">DEL</button>
            <button type="button" class="key-others operations" data-value="%">%</button>
            <button type="button" class="key-operate operations" data-value="/"> รท</button>
            <button type="button" class="numbers" data-value="7">7</button>
            <button type="button" class="numbers" data-value="8">8</button>
            <button type="button" class="numbers" data-value="9">9</button>
            <button type="button" class="key-operate operations" data-value="*">X</button>
            <button type="button" class="numbers" data-value="4">4</button>
            <button type="button" class="numbers" data-value="5">5</button>
            <button type="button" class="numbers" data-value="6">6</button>
            <button type="button" class="key-operate operations" data-value="-">-</button>
            <button type="button" class="numbers" data-value="1">1</button>
            <button type="button" class="numbers" data-value="2">2</button>
            <button type="button" class="numbers" data-value="3">3</button>
            <button type="button" class="key-operate operations" data-value="+">+</button>
            <button type="button" class="key-zero numbers" data-value="0">0</button>
            <button type="button" class="numbers" data-value=".">.</button>
            <button type="button" class="key-operate operations" data-value="=">=</button>
        </div>
        </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
